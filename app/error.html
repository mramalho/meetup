<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página não encontrada - AWS Community</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: var(--accent);
      margin: 0;
    }
    .error-message {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    .error-description {
      color: #666;
      margin-bottom: 30px;
    }
    .error-link {
      display: inline-block;
      padding: 12px 24px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: opacity 0.3s;
    }
    .error-link:hover {
      opacity: 0.9;
    }
    body.dark .error-description {
      color: #aaa;
    }
  </style>
</head>
<body class="light">
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Página não encontrada</h2>
    <p class="error-description">
      A página que você está procurando não existe ou foi movida.
    </p>
    <a href="/" class="error-link">Voltar para a página inicial</a>
  </div>
</body>
</html>
