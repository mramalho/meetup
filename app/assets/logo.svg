<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background Black -->
  <rect width="400" height="200" fill="#000000"/>
  
  <!-- AWS Logo Text (lowercase, white) -->
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#ffffff" text-anchor="middle">aws</text>
  
  <!-- Amazon Smile Arrow (Orange curved arrow from 'a' to 's') -->
  <path d="M 130 55 Q 165 35, 200 50 Q 235 35, 270 55" stroke="#FF9900" stroke-width="5" fill="none" stroke-linecap="round"/>
  <!-- Arrowhead -->
  <path d="M 260 52 L 270 55 L 260 58" stroke="#FF9900" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- COMMUNITY Text (large, bold, white, uppercase) -->
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="3">COMMUNITY</text>
  
  <!-- Decorative Lines (white horizontal lines) -->
  <line x1="100" y1="130" x2="140" y2="130" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <line x1="260" y1="130" x2="300" y2="130" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- CAMPINAS Text (bold, orange, uppercase) -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF9900" text-anchor="middle" letter-spacing="4">CAMPINAS</text>
</svg>
